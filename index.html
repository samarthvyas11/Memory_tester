<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tester</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.jpeg">
</head>
<body>
    <section class="container">
        <h2 class="heading">Memory Tester</h2>
        <div class="gamescreen">
            <div class="gamegrid">
                <div class="mainbox">
                </div>
            </div>
            <div class="scorebox">
                 <div class="ongoing_number">
                     <h2>Swap</h2>
                     <div class="Swap">
                         <img class="swapimg" onclick="swapchange(1)" src="img1.jpeg">
                         <img class="swapimg" onclick="swapchange(2)" src="img2.jpeg">
                         <img class="swapimg" onclick="swapchange(3)" src="img3.jpeg">
                     </div>

                     <h2>Steps Taken</h2>
                     <div class="totalstep">

                     </div>
                     <h2>Ongoing card</h2>
                     <div class="ongoingcard">

                     </div>

                 </div>
            </div>

        </div>
    </section>

    <section class="finalscore">
         
    </section>
    <script src="javascript.js"></script>
</body>
</html>
